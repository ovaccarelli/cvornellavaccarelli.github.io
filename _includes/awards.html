{% assign awards = site.data.data.awards %}
{% if awards %}
<section class="resume-section reference-section mb-3">
  <h2 class="resume-section-title text-uppercase font-weight-bold pb-2 mb-3">Awards</h2>
  <div class="resume-section-content">
    <ul class="list-unstyled resume-awards-list fa-ul">
      {% for award in awards %}
      <li class="position-relative">
        <li><span class="fa-li" ><i class="resume-award-icon fas fa-trophy position-absolute" data-fa-transform="shrink-2" ></i> </span><span class="resume-award-name">{{ award.name }} </span></li> 
        <div class="resume-award-desc">{{ award.description | markdownify }}</div>
      </li>
      {% endfor %}
      <!--
      {% for award in awards %}

        <i class="resume-award-icon fas fa-trophy position-absolute" data-fa-transform="shrink-2"></i>
        <div class="resume-award-name pl-4">{{ award.name }}</div>
        <div class="resume-award-desc">{{ award.description | markdownify }}</div>
      </li>
      {% endfor %}
    -->
    </ul>
  </div>
</section>
{% endif %}
